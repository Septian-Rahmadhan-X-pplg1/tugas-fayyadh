<body>
    <h1>Tugas</h1>

    <script>
        var nilai = 100;

        if(nilai <= 100 && nilai >= 90){
            console.log("A = lulus")
        }else if(nilai <= 90 && nilai >= 80){
            console.log("B = lulus")
        }else if(nilai <= 80 && nilai >= 70){
            console.log("C = lulus")
        }else if(nilai <= 70 && nilai >= 60){
            console.log("D = Tidak lulus")
        }else if(nilai <= 60 && nilai >= 50){
            console.log("E = Tidak lulus")
        }else if(nilai <= 50 && nilai >= 0){
            console.log("T = Tunda")
        }
            
    </script>
